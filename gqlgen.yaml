# The location of your GraphQL schema files
schema:
  - graphql/schema.graphql

# Where to write the generated resolver code
exec:
  filename: graphql/generated/generated.go
  package: generated

# Where to write the models generated from schema
model:
  filename: graphql/generated/models_gen.go
  package: generated

# Resolver configuration
resolver:
  layout: follow-schema
  dir: graphql/resolvers
  package: resolvers